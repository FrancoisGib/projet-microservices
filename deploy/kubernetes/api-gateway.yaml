apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      name: api-gateway
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: francoisgib/microservices:api-gateway
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: dev-kubernetes

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  type: LoadBalancer

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gateway-network
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: user-service
    - from:
      - podSelector:
          matchLabels:
            app: docker-registry
  egress:
    - to:
      - podSelector:
          matchLabels:
            app: user-service
    - to:
        - podSelector:
            matchLabels:
              app: docker-registry